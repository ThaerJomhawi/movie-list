<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>My Movie list</h1>
    </header>
    <main>
        <div id="grid">
            <div id="col-1">
                <form id="form">
                    <fieldset>
                        <legend>New movie</legend>

                        <label for="name">Name</label><br>
                        <input type="text" id="movieName"><br>
                        <label for="image">Image</label><br>
                        <select name="image" id="movieImage">
                            <option value="action.png">Action</option>
                            <option value="adventure.png">Adventure</option>
                            <option value="animation.png">Animation</option>
                            <option value="comedy.png">Comedy</option>
                            <option value="detective.png">Detective</option>
                            <option value="fantasy.png">Fantasy</option>
                            <option value="history.png">History</option>
                            <option value="horror.png">Horror</option>
                            <option value="musical.png">Musical/option>
                            <option value="pirate.png">Pirate</option>
                            <option value="romantic.png">Romantic</option>
                            <option value="Pirate.png">SCI-FI</option>
                            <option value="war.png">War</option>
                            <option value="western.png">Western</option>

                        </select><br>
                        <label for="release">Release</label><br>
                        <input type="text" id="movieRelease">


                    </fieldset>
                    <div id="btns">
                        <button type="submit" id="submit">Save</button>
                        <button type="button" id="clear">Clear LS</button>
                    </div>
                </form>

            </div>

            <div id="col-2">
                <table id="table">
                    <thead></thead>

                </table>
            </div>
        </div>

    </main>
    <footer>
        <h2>all right reserved 2021 &copy; ASAC</h2>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
